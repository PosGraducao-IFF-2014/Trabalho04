<html>
  <head>
    <title>Cadastar Venda</title>    
  </head>
  <body>

    <form method="POST" action="cadastra_venda">

      <p><label>Codigo Venda</label><input type="text" name="codigo_venda" /></p>

      <p><label>Codigo Cliente</label><input type="text" name="codigo_cliente" /></p>

      <p><label>Codigo Funcionario</label><input type="text" name="codigo_funcionario" /></p>

      <p><label>Data</label><input type="text" name="data" /></p>

      <p><label>Valor Total</label><input type="text" name="valor_total" /></p>

      <p><label>Codigo Produto</label><input type="text" name="codigo_produto" /></p>

      <p><label>Quantidade</label><input type="text" name="quantidade" /></p>
      
      <input type="submit" value="Cadastrar" />
    </form>
